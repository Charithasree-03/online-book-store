services:
  # MySQL Database
  mysql:
    image: mysql:8
    container_name: bookstore-mysql
    environment:
      MYSQL_DATABASE: bookstore
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Mouni@29}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookstore-network

  # Spring Boot Backend
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    image: bookstore-backend
    container_name: bookstore-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bookstore?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Mouni@29}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - bookstore-network

  # Angular Frontend with Nginx
  frontend:
    build:
      context: ./Frontend/bookstore
      dockerfile: Dockerfile
    image: bookstore-frontend
    container_name: bookstore-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - bookstore-network

networks:
  bookstore-network:
    driver: bridge

volumes:
  mysql_data:
