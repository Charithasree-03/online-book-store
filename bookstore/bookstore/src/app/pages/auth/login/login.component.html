<div class="card">
  <h2>Login</h2>

  <div class="error" *ngIf="err">{{ err }}</div>

  <label>Email</label>
  <input [(ngModel)]="email" type="email" placeholder="Enter email" />

  <label>Password</label>
  <input [(ngModel)]="password" type="password" placeholder="Enter password" />

  <button class="btn primary" (click)="submit()">Sign In</button>

  <p class="muted">
    New user? <a routerLink="/register">Create account</a>
  </p>
</div>
